<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
  <defs>
    <pattern id="blueprint-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">

      <style type="text/css">
        .minor-grid { fill: none; stroke: #8ca0b0; stroke-width: 0.5px; opacity: 0.07; }
        .major-grid { fill: none; stroke: #8ca0b0; stroke-width: 1px; opacity: 0.15; }
        .technical-elements { fill: #8ca0b0; stroke: #8ca0b0; stroke-width: 0.7px; opacity: 0.12; }
      </style>
      
      <path class="minor-grid" d="M10 0v100 M20 0v100 M30 0v100 M40 0v100 M60 0v100 M70 0v100 M80 0v100 M90 0v100 M0 10h100 M0 20h100 M0 30h100 M0 40h100 M0 60h100 M0 70h100 M0 80h100 M0 90h100"/>
      
      <path class="major-grid" d="M0 0v100 M50 0v100 M0 0h100 M0 50h100"/>
      
      <g class="technical-elements" stroke="none">
        <circle cx="50" cy="50" r="0.8" /> <circle cx="20" cy="30" r="0.8" />
        <circle cx="80" cy="10" r="0.8" />
        <circle cx="10" cy="80" r="0.8" />
        <circle cx="70" cy="70" r="0.8" />
      </g>
      
    </pattern>
  </defs>
  
  <rect x="0" y="0" width="100%" height="100%" fill="url(#blueprint-pattern)"/>
</svg>
